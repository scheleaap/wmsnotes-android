apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "info.maaskant.wouttest2"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        jackOptions {
//            enabled true
//        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    debugCompile project(path: ':reark', configuration: 'debug')
    releaseCompile project(path: ':reark', configuration: 'release')

    // Defaults by Android Studio
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // General
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.annimon:stream:1.1.4'
    compile 'com.google.guava:guava:20.0'
    compile 'com.jakewharton.timber:timber:4.4.0'

    // Dagger
    compile 'com.google.dagger:dagger:2.8'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.8'
//    provided 'javax.annotation:jsr250-api:1.0'

    // Main dependencies
    compile 'com.atlassian.commonmark:commonmark:0.8.0'
    compile 'com.atlassian.commonmark:commonmark-ext-gfm-tables:0.8.0'
    compile 'com.atlassian.commonmark:commonmark-ext-autolink:0.8.0'
    compile('com.mikepenz:materialdrawer:5.8.1@aar') {
        transitive = true
    }

    // Unit testing
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:2.6.0'
    testCompile 'org.mockito:mockito-core:1.10.19'

    // Leak tracing
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

}
