git:
  depth: 1

language: android

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    # - tools
    # - platform-tools

    # The BuildTools version used by your project
    - build-tools-28.0.3

    # The SDK version used to compile your project
    - android-23

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    # - sys-img-x86-android-26
    # - sys-img-armeabi-v7a-android-17

before_install:
  - gem install bundler -v 2.0.1
  # Source: https://stackoverflow.com/questions/52274229/travis-ci-android-28-licenses-have-not-been-accepted
  - yes | sdkmanager "platforms;android-28"
  - openssl aes-256-cbc -K $encrypted_1358b77c8ff7_key -iv $encrypted_1358b77c8ff7_iv
    -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar

install:
  - bundle install

script:
  - gradle clean bundleRelease
  - if [ $TRAVIS_BRANCH = 'master' ]; then bundle exec fastlane deploy; fi

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
